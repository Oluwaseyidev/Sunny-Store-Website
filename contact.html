<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny's Store - Contact</title>
  </head>
  <body bgcolor="ivory">
    <header>
      <h1><font color="orange">Sunny's Store</font></h1>
      <nav>
        <ul>
          <li>
            <font color="green"><a href="index.html">Home</a></font>
          </li>
          <li>
            <font color="green"><a href="product.html">Books</a></font>
          </li>
          <li>
            <font color="green"><a href="contact.html">Contact</a></font>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2><font color="darkblue">Contact Us</font></h2>
        <form action="#" method="post">
          <p>
            <label for="name"><font color="brown">Full Name:</font></label
            ><br />
            <input type="text" id="name" name="name" required />
          </p>
          <p>
            <label for="email"><font color="brown">Email Address:</font></label
            ><br />
            <input type="email" id="email" />
          </p>
          <p>
            <label for="message"><font color="brown">Message:</font></label
            ><br />
            <textarea id="message" rows="5" cols="50" required></textarea>
          </p>
          <p>
            <button type="submit">Send Message</button>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
